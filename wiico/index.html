<!DOCTYPE html>
<html>
<head>
    <title>WIICO | When is it Coming Out Again?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/wiico.css">
</head>
<body style="min-width: 460px; min-height: 460px;">
    <div id="center-container">
         <div class="intro">
            <h1>WIICO</h1>
        </div>
        <div class="search-field">
            <input type="text" placeholder="Search an Upcoming Movie Title...">
            <button class="submit">Search</button>
        </div>
        <div class="movie-info">
            <div class="movie-content">
                <h3><i class="fa fa-film" aria-hidden="true"></i> Title - <span class="movie-title"></span></h3>
                <h3><i class="fa fa-calendar-check-o" aria-hidden="true"></i>Add to Google Calendar - <span class="release-date"></span></h3>
                <div class="timer">
                    <div class="how-long"><span class="movie-error">Countdown will start here.</span></div>
                </div>
            </div>
        </div>   
        <small class="tmdb-att">This product uses the TMDb API but is not endorsed or certified by <img src="https://www.themoviedb.org/assets/static_cache/2dceae11589334eecd61443249261daf/images/v4/logos/208x226-stacked-green.png" width="20"> </small>
        <small class="tmdb-att">Built by Josue Arce</small>
    </div>
  
<script src="js/jquery-3.2.1.min.js"></script>

</body>
</html>
